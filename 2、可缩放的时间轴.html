<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
<script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
<script src="https://img.hcharts.cn/highcharts/modules/oldie.js"></script>
<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>
<body>

	<div id="container" style="min-width:400px;height:400px"></div>

	<script>
	var chart = null;
	data1 = [1884,2936,2039,1948,1814,2071,2183,3234,3426,2188]
	data2 = [875,694,919,1092,815,1137,1421,1547,1737,1748]
    chart = Highcharts.chart('container', {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Importance'
        },
         xAxis: {
        categories: ['2018第1週','2018第2週','2018第3週','2018第4週','2018第5週','2018第6週','2018第7週','2018第8週','2018第9週','2018第10週']
		},
		/*
        tooltip: {
            dateTimeLabelFormats: {
                week: '%m-%d',
                month: '%Y-%m',
                year: '%Y'
            }
        },
		*/
        yAxis: {
            title: {
                text: '重要度'
            }
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            line: {
                marker: {
                    radius: 2
                },
				dataLabels: {
                enabled: true          // 开启数据标签
				},
                lineWidth: 1,
                states: {
                    hover: {
                        lineWidth: 1
                    }
                },
                threshold: null
            }
        },
        series: [{
            type: 'line',
            name: 'employee1',
            data: data1
        },
		{
            type: 'line',
            name: 'employee3',
            data: data2
        }
		]
    });
	chart.showResetZoom();//显示重置按钮
</script>
</body>
</html>
